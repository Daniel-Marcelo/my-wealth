<div class="dm-p-12">
  <form #createAccountForm="ngForm" (ngSubmit)="createAccount()">
    <ion-item class="dm-mb-12">
      <ion-label position="floating">Platform/ Account Name</ion-label>
      <ion-input required name="name" [(ngModel)]="account.name" ngDefaultControl></ion-input>
    </ion-item>
    <ion-item class="dm-mb-12">
      <ion-label position="floating">Account Type</ion-label>
      <ion-select required name="accountType" (ionChange)="account.type.name = $event.detail.value" placeholder="Select Account Type" ngDefaultControl>
        <ion-select-option *ngFor="let accountType of accountTypes$ | async">
          {{accountType.name}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button [disabled]="!account.name" type="submit" size="large" expand="block">Create Platform Account</ion-button>
  </form>
</div>
